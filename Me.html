<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=/">
  <link rel="canonical" href="https://myst1cs04p.github.io/">
  <title>Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1B1524 0%, #0c0c1e 100%);
      color: #9FA5B2;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
      background: rgba(40, 31, 52, 0.6);
      padding: 3rem 2rem;
      border-radius: 20px;
      border: 2px solid #5D09E4;
      box-shadow: 0 0 30px rgba(93, 9, 228, 0.3);
    }
    
    h1 {
      font-size: 2.5rem;
      color: #5D09E4;
      text-shadow: 0 0 20px #5D09E4;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .redirect-message {
      font-size: 0.9rem;
      color: #FFEA00;
      margin-top: 2rem;
    }
    
    a {
      color: #00CFFF;
      text-decoration: none;
      padding: 0.75rem 2rem;
      border: 2px solid #00CFFF;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    a:hover {
      background: #00CFFF;
      color: #1B1524;
      box-shadow: 0 0 20px #00CFFF;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(93, 9, 228, 0.3);
      border-top-color: #5D09E4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><b>Site Moved!</b></h1>
    <p>
      This page has moved to the root domain.
      <br>
      You'll be redirected automatically in a moment...
    </p>
    <div class="loader"></div>
    <p class="redirect-message">
      Not redirected? 
      <a href="/">Click here to go to the new site</a>
    </p>
  </div>
  
  <script>
    setTimeout(function() {
      window.location.href = '/';
    }, 100);
  </script>
</body>
</html>
